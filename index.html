<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calligraphie AR - Meta Quest</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      /* Force la transparence au niveau du navigateur */
      .a-canvas { background-color: rgba(0,0,0,0) !important; }
    </style>
    <script>
      // 1. FORCEUR DE PASSTHROUGH RADICAL
      AFRAME.registerComponent('ar-force-passthrough', {
        init: function () {
          const sceneEl = this.el.sceneEl;

          // On prépare le moteur de rendu avant même l'entrée en VR
          sceneEl.renderer.setClearAlpha(0);
          
          sceneEl.addEventListener('enter-vr', () => {
            // Si on est en mode AR, on nettoie tout
            if (sceneEl.is('ar-mode')) {
              sceneEl.renderer.setClearColor('#000000', 0);
              sceneEl.renderer.setClearAlpha(0);
            }
            // On supprime le ciel s'il existe pour ne pas bloquer la vue
            const sky = document.querySelector('a-sky');
            if (sky) sky.parentNode.removeChild(sky);
          });
        }
      });

      // 2. GESTION DU PINCEAU (Position et Saisie)
      AFRAME.registerComponent('quest-controller-handler', {
        init: function () {
          this.pinceau = document.querySelector('#pinceau-model');
          this.isGrabbed = false;
          
          this.el.addEventListener('triggerdown', () => {
            let handPos = new THREE.Vector3();
            this.el.object3D.getWorldPosition(handPos);
            let pinceauPos = new THREE.Vector3();
            this.pinceau.object3D.getWorldPosition(pinceauPos);

            if (!this.isGrabbed && handPos.distanceTo(pinceauPos) < 0.5) {
              this.isGrabbed = true;
            } else if (this.isGrabbed) {
              this.isGrabbed = false;
              // Repose sur la table
              this.pinceau.setAttribute('position', '0.3 0.81 -0.33'); 
              this.pinceau.setAttribute('rotation', '0 0 90');
            }
          });
        },
        tick: function () {
          if (this.isGrabbed) {
            let handWorldPos = new THREE.Vector3();
            let handWorldQuat = new THREE.Quaternion();
            this.el.object3D.getWorldPosition(handWorldPos);
            this.el.object3D.getWorldQuaternion(handWorldQuat);

            this.pinceau.object3D.position.copy(handWorldPos);
            this.pinceau.object3D.quaternion.copy(handWorldQuat);
            this.pinceau.object3D.scale.set(0.3, 0.3, 0.3);
            
            this.pinceau.object3D.translateZ(-0.15); 
            this.pinceau.object3D.rotateX(Math.PI); 
          }
        }
      });

      // 3. SYSTÈME DE TRACÉ (Précision 11cm)
      AFRAME.registerComponent('trace-ink', {
        tick: function () {
          let pinceau = document.querySelector('#pinceau-model');
          let papier = document.querySelector('#papier');
          if (!pinceau || !papier) return;

          let tipPos = new THREE.Vector3();
          pinceau.object3D.getWorldPosition(tipPos);
          let papierPos = new THREE.Vector3();
          papier.object3D.getWorldPosition(papierPos);

          let distCentrale = new THREE.Vector2(tipPos.x - papierPos.x, tipPos.z - papierPos.z).length();
          let distanceVerticale = tipPos.y - papierPos.y;

          // Seuil à 0.11 (11cm) pour éviter de traverser le papier
          if (distanceVerticale < 0.11 && distanceVerticale > -0.01 && distCentrale < 0.25) {
            let trace = document.createElement('a-circle');
            trace.setAttribute('radius', '0.008');
            trace.setAttribute('color', '#1a1a1a');
            trace.setAttribute('rotation', '-90 0 0');
            trace.setAttribute('material', 'shader: flat');
            trace.setAttribute('position', {x: tipPos.x, y: papierPos.y + 0.002, z: tipPos.z});
            this.el.sceneEl.appendChild(trace);
          }
        }
      });
    </script>
  </head>
  <body>

    <a-scene 
      ar-force-passthrough
      trace-ink
      renderer="alpha: true; antialias: true; colorManagement: true;"
      light="defaultLightsEnabled: false"
      webxr="optionalFeatures: passthrough, local-floor; referenceSpaceType: local-floor">

      <a-assets>
        <a-asset-item id="pinceau-glb" src="pinceau.glb"></a-asset-item>
        <a-asset-item id="pavillon-glb" src="pavillon.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-entity light="type: directional; intensity: 0.8;" position="1 4 3"></a-entity>

      <a-entity gltf-model="#pavillon-glb" position="0 1.636 -0.536" scale="3.191 3.120 3.338"></a-entity>

      <a-box id="table" position="0 0.734 -0.434" width="1" height="0.05" depth="0.6" color="#3d2b1f">
          <a-plane id="papier" position="0 0.03 0" rotation="-90 0 0" width="0.4" height="0.5" color="#fffaf0">
              <a-text value="永" color="#ccc" align="center" width="2" position="0 0 0.01"></a-text>
          </a-plane>
      </a-box>
      
      <a-entity id="pinceau-model" 
                gltf-model="#pinceau-glb" 
                position="0.3 0.81 -0.33" 
                rotation="0 0 90" 
                scale="0.3 0.3 0.3">
      </a-entity>

      <a-entity oculus-touch-controls="hand: right" quest-controller-handler></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
      
    </a-scene>
  </body>
</html>
