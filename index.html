<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calligraphie AR - Meta Quest</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
      // 1. FORCER LE MODE AR ET LA TRANSPARENCE
      AFRAME.registerComponent('ar-handler', {
        init: function () {
          // Force le mode AR au démarrage si possible
          this.el.sceneEl.setAttribute('webxr', 'requiredFeatures: passthrough, local-floor; referenceSpaceType: local-floor');
          
          this.el.sceneEl.addEventListener('enter-vr', () => {
            if (this.el.sceneEl.is('ar-mode')) {
              this.el.sceneEl.renderer.setClearAlpha(0);
              this.el.sceneEl.renderer.setClearColor('#000000', 0);
              if(document.querySelector('a-sky')) document.querySelector('a-sky').setAttribute('visible', false);
            }
          });
        }
      });

      // 2. SAISIE DU PINCEAU (Correction de la disparition)
      AFRAME.registerComponent('grab-pinceau', {
        init: function () {
          this.pinceau = document.querySelector('#pinceau-model');
          this.isGrabbed = false;
          
          this.el.addEventListener('triggerdown', () => {
            let handPos = new THREE.Vector3();
            this.el.object3D.getWorldPosition(handPos);
            let pinceauPos = new THREE.Vector3();
            this.pinceau.object3D.getWorldPosition(pinceauPos);
            
            // Distance de détection augmentée à 0.8 pour faciliter la saisie
            if (!this.isGrabbed && handPos.distanceTo(pinceauPos) < 0.8) {
              // On l'attache physiquement à la main
              this.el.appendChild(this.pinceau);
              // Position relative pour qu'il soit bien devant la manette
              this.pinceau.setAttribute('position', '0 0 -0.2');
              this.pinceau.setAttribute('rotation', '-90 0 0');
              this.pinceau.setAttribute('scale', '0.3 0.3 0.3');
              this.isGrabbed = true;
            } else if (this.isGrabbed) {
              // On le repose sur la table
              let table = document.querySelector('#table');
              table.appendChild(this.pinceau);
              this.pinceau.setAttribute('position', '0.3 0.1 0.1');
              this.pinceau.setAttribute('rotation', '0 0 0');
              this.isGrabbed = false;
            }
          });
        }
      });

      // 3. TRACÉ (Fixé dynamiquement)
      AFRAME.registerComponent('trace-ink', {
        tick: function () {
          let pinceau = document.querySelector('#pinceau-model');
          let papier = document.querySelector('#papier');
          if (!pinceau || !papier) return;

          let tipPos = new THREE.Vector3();
          pinceau.object3D.getWorldPosition(tipPos);
          let papierPos = new THREE.Vector3();
          papier.object3D.getWorldPosition(papierPos);

          let distVerticale = Math.abs(tipPos.y - papierPos.y);
          
          // Détection de contact (proximité 4cm)
          if (distVerticale < 0.04 && tipPos.distanceTo(papierPos) < 0.5) {
            let trace = document.createElement('a-circle');
            trace.setAttribute('radius', '0.01');
            trace.setAttribute('color', '#1a1a1a');
            trace.setAttribute('rotation', '-90 0 0');
            trace.setAttribute('material', 'shader: flat'); // Plus performant pour éviter les ralentissements
            trace.setAttribute('position', {x: tipPos.x, y: papierPos.y + 0.002, z: tipPos.z});
            this.el.sceneEl.appendChild(trace);
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene 
      ar-handler 
      trace-ink
      renderer="alpha: true; antialias: false; precision: mediump;"
      webxr="requiredFeatures: passthrough, local-floor; referenceSpaceType: local-floor">

      <a-assets>
        <a-asset-item id="pinceau-glb" src="pinceau.glb"></a-asset-item>
        <a-asset-item id="pavillon-glb" src="pavillon.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#pavillon-glb" position="0 1.636 -0.536" scale="3.191 3.120 3.338"></a-entity>

      <a-box id="table" position="0 0.734 -0.434" width="1" height="0.05" depth="0.6" color="#3d2b1f">
          <a-plane id="papier" position="0 0.03 0" rotation="-90 0 0" width="0.4" height="0.5" color="#fffaf0">
              <a-text value="永" color="#ccc" align="center" width="2" position="0 0 0.01"></a-text>
          </a-plane>
          
          <a-entity id="pinceau-model" gltf-model="#pinceau-glb" position="0.3 0.1 0.1" scale="0.3 0.3 0.3"></a-entity>
      </a-box>

      <a-entity oculus-touch-controls="hand: right" grab-pinceau></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
      
    </a-scene>
  </body>
</html>
