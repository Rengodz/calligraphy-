<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calligraphie AR - Meta Quest</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
      // 1. COMPOSANT : Activation du Passthrough (AR) et suppression du fond noir
      AFRAME.registerComponent('ar-passthrough', {
        init: function () {
          this.el.sceneEl.addEventListener('enter-vr', () => {
            if (this.el.sceneEl.is('ar-mode')) {
              // Force la transparence totale du moteur de rendu
              this.el.sceneEl.renderer.setClearColor('#000000', 0);
              // Cache le ciel s'il existe
              if(document.querySelector('a-sky')) document.querySelector('a-sky').setAttribute('visible', false);
            }
          });
        }
      });

      // 2. COMPOSANT : Gestion du pinceau (Agrandi)
      AFRAME.registerComponent('grab-pinceau', {
        init: function () {
          this.pinceau = document.querySelector('#pinceau-model');
          this.isGrabbed = false;
          this.el.addEventListener('triggerdown', () => {
            if (!this.isGrabbed) {
              let handPos = this.el.object3D.position;
              let pinceauPos = new THREE.Vector3();
              this.pinceau.object3D.getWorldPosition(pinceauPos);
              if (handPos.distanceTo(pinceauPos) < 0.6) {
                // On attache à la main avec une échelle correcte
                this.pinceau.setAttribute('position', '0 0 -0.15');
                this.pinceau.setAttribute('rotation', '-90 0 0');
                this.el.appendChild(this.pinceau);
                this.isGrabbed = true;
              }
            } else {
              let table = document.querySelector('#table');
              table.appendChild(this.pinceau);
              this.pinceau.setAttribute('position', '0.3 0.05 0.1');
              this.pinceau.setAttribute('rotation', '0 0 0');
              this.isGrabbed = false;
            }
          });
        }
      });

      // 3. COMPOSANT : Tracé (Fixé sur la feuille)
      AFRAME.registerComponent('trace-ink', {
        tick: function () {
          let pinceau = document.querySelector('#pinceau-model');
          if (!pinceau) return;
          let worldPos = new THREE.Vector3();
          pinceau.object3D.getWorldPosition(worldPos);

          // On détecte si la pointe approche de la table (hauteur 0.7)
          if (worldPos.y < 0.76 && worldPos.y > 0.68 && 
              worldPos.z < -0.3 && worldPos.z > -1.5) {
            
            let trace = document.createElement('a-circle'); // Un cercle plat pour l'effet papier
            trace.setAttribute('radius', '0.006');
            trace.setAttribute('color', '#1a1a1a');
            trace.setAttribute('rotation', '-90 0 0');
            // FIXE l'encre sur la feuille (Y = 0.731 pour être juste au-dessus du papier)
            trace.setAttribute('position', `${worldPos.x} 0.731 ${worldPos.z}`);
            this.el.sceneEl.appendChild(trace);
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene 
      ar-passthrough 
      trace-ink 
      webxr="optionalFeatures: passthrough, local-floor; referenceSpaceType: local-floor">

      <a-assets>
        <a-asset-item id="pinceau-glb" src="pinceau.glb"></a-asset-item>
        <a-asset-item id="pavillon-glb" src="pavillon.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#pavillon-glb" 
                position="0 1.634 -0.536" 
                scale="3.191 3.120 3.338" 
                opacity="0.5">
      </a-entity>

      <a-box id="table" position="0 0.7 -0.8" width="1" height="0.05" depth="0.6" color="#3d2b1f">
          <a-plane id="papier" position="0 0.03 0" rotation="-90 0 0" width="0.4" height="0.5" color="#fffaf0">
              <a-text value="永" color="#ccc" align="center" width="2" position="0 0 0.01"></a-text>
          </a-plane>
          
          <a-entity id="pinceau-model" gltf-model="#pinceau-glb" position="0.3 0.1 0.1" scale="0.3 0.3 0.3"></a-entity>
      </a-box>

      <a-entity oculus-touch-controls="hand: right" grab-pinceau></a-entity>
      <a-entity oculus-touch-controls="hand: left"></a-entity>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
      
    </a-scene>
  </body>
</html>
